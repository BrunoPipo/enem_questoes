<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Questões ENEM Matemática</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .questao {
    margin-bottom: 40px;
  }

  img {
    display: block;
    margin: 20px auto;
    max-width: 90%;
  }
  </style>
</head>
<body>

<h1>Questões de Matemática – ENEM 2009 a 2025</h1>
<div id="container"></div>

<script>
fetch("questoes.csv")
  .then(r => r.text())
  .then(csv => {
    const linhas = csv.split("\n").slice(1);
    const container = document.getElementById("container");

    linhas.forEach(linha => {
      if (!linha.trim()) return;
      const [ano, num, conteudos, gabarito] = linha.split(";");
      const div = document.createElement("div");
      div.className = "questao";

      div.innerHTML = `
        <h3>${ano} – Questão ${num}</h3>
        <img src="imagens/${ano}_q${num}.png">
        <p><strong>Conteúdos:</strong> ${conteudos}</p>
        <p><strong>Gabarito:</strong> ${gabarito}</p>
      `;

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
